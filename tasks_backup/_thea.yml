# tasks/_thea.yml
# This file defines the helper tasks for all AI Assistant commands.

version: '3'

# It includes the _git helper to verify the working directory is clean before exporting.
includes:
  _git: ./_git.yml

tasks:
  export-codebase:
    internal: true
    desc: "(Helper) Packages the entire codebase for AI analysis by calling the export script."
    cmds:
      # First, ensure the git working directory is clean.
      - task: _git:verify-clean
      # Then, execute the script. Pass any command-line arguments through.
      - ./scripts/export_codebase.sh {{.CLI_ARGS}}

  prompt-generate:
    internal: true
    desc: "(Helper) Presents an interactive menu to select a prompt template."
    silent: true
    cmds:
      - ./scripts/generate_prompt_menu.sh

  playbook-generate:
    internal: true
    desc: "(Helper) Presents an interactive menu to select a playbook."
    silent: true
    cmds:
      - ./scripts/generate_playbook_menu.sh