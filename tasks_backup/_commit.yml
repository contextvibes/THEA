# tasks/commit.yml
# Implements the high-level 'commit' command.
version: '3'

tasks:
  commit:
    desc: "(Action) Stages all changes and then commits them."
    silent: true
    cmds:
      - echo "--> Staging all changes..."
      - git add .
      - echo "--> Committing staged changes..."
      - git commit {{.CLI_ARGS}}
