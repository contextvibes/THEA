# tasks/_status.yml
# Implements the high-level 'status' command by calling a script.
version: '3'

tasks:
  status:
    desc: "(Action) Saves full git status to a file and shows a summary."
    silent: true
    cmds:
      # This script handles the logic of saving the full status for LLM
      # context and displaying a summary to the user.
      - ./scripts/status.sh
